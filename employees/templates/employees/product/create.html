{% extends 'employees/base.html' %}
{% block title %}Registrar producto{% endblock %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title mb-4">Registrar nuevo producto</h2>
            <form class="row row-cols-lg-2" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="w-100 mt-4">
                    <a class="btn btn-outline-danger float-left"
                       href="{% url 'product_management' %}">Cancelar</a>
                    <button type="submit" class="btn btn-dark float-left">Guardar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
