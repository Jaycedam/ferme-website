{% extends 'app/base.html' %}
{% block title %}Order{% endblock %}
{% block contenido %}
{% load crispy_forms_tags %}

<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <h2>Registro de usuario</h2>
            <hr>
            <form action="" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                {{ profile_form | crispy }}
                <br>
                <input type="submit" value="Registrarse" class="btn btn-primary float-right">
            </form>
        </div>
    </div>
</div>



{% endblock contenido %}
